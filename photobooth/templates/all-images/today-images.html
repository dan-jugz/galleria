{% extends 'base.html' %}

{% block content %}
{{block.super}}

<div class="container">

    <!-- Looping through news   -->
    {% for image_item in images %}
  
    <div class="row">
      <!-- displaying News articles -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ image_item.title }} </h2>
      </div>
      <!--Display news Article images  -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{image_item.image_image.url}}" class="img-responsive" alt="Image">
      </div>
    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">There are No Pictures</h2>
    </div>
    {% endfor %}
  
  </div>
  
  {% endblock %}
