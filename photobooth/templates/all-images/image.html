{% extends 'base.html' %}

{% block content %}
<script>
  function copyToClipboard(element) {
    $(element).select();
    document.execCommand("copy");
  }
</script>
<div class="container">
  <div class="row">

      <img src="{{image.article_image.url}}"  class="img-responsive" alt="">
    </div>
 
    <div class="row">
      <h1 class="text-center">{{image.title}}</h1>
    </div>
    
    <div class="row">
      <p>{{image.post}}</p>
    </div>
 
    <div class="row">
      <p>Posted {{image.pub_date|timesince}} by {{image.user.first_name}}</p>
    </div>
 
  </div>

  {% endblock %}
